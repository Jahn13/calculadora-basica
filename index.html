<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container card row align-items-center d-flex m-auto bg-primary mt-3" style="width: 18rem;">
        <h3 class="col-12 text-center text-white">Calculadora BÃ¡sica</h3>
        <div class="row">
            <input id="datos" class="col-12 bg-dark text-white text-center" style="height: 2rem;">
            <button class="col-3 bg-info" value="1" id="num">1</button>
            <button class="col-3 bg-info" value="2" id="num">2</button> 
            <button class="col-3 bg-info" value="3" id="num">3</button>
            <button class="col-3 bg-info" value="+" id="num">+</button>
            <button class="col-3 bg-info" value="4" id="num">4</button>
            <button class="col-3 bg-info" value="5" id="num">5</button>
            <button class="col-3 bg-info" value="6" id="num">6</button>
            <button class="col-3 bg-info" value="-" id="num">-</button>
            <button class="col-3 bg-info" value="7" id="num">7</button>
            <button class="col-3 bg-info" value="8" id="num">8</button>
            <button class="col-3 bg-info" value="9" id="num">9</button>
            <button class="col-3 bg-info" value="*" id="num">*</button>
            <button class="col-3 bg-info" value="0" id="num">0</button>
            <button class="col-3 bg-info" value="." id="num">.</button>
            <button class="col-3 bg-info" id="clean">C</button>
            <button class="col-3 bg-info" id="r">=</button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
